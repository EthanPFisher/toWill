
<!doctype html>
<html lang="en">
 <head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
 </head>
 <body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
     <h1 class="display-4">New York Times Search</h1>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Search Parameters
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="search-term">Search Term: </label>
            <input type="text" class="form-control" id="search-term">
          </div>
          <div class="form-group">
            <label for="number-of-records">Number of Records to Retrieve: </label>
              <select class="form-control" id="number-of-records">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>
          <div class="form-group">
            <label for="start-year">Start Year (optional): </label>
            <input type="text" class="form-control" id="start-year">
          </div>
          <div class="form-group">
            <label for="start-year">End Year (optional): </label>
            <input type="text" class="form-control" id="end-year">
          </div>
        </form>
        <button type="submit" class="btn btn-primary mb-2" id="search-button">Search</button>
        <button type="reset" class="btn btn-primary mb-2" id="clear-button">Clear Results</button>
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-header">
        Top Articles
      </div>
      <div class="card-body" id="add-articles-here">
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="nytApp.js"></script>
 </body>
</html>
